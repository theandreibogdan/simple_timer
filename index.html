<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="floating-box">
      <h1>Simple Timer</h1>

      <div class="clock">
        <input
          class="clock-input"
          type="number"
          id="hours"
          name="hours"
          placeholder="00"
        />
        <p class="clock-p">:</p>
        <input
          class="clock-input"
          type="number"
          id="minutes"
          name="minutes"
          placeholder="00"
        />
        <p class="clock-p">:</p>
        <input
          class="clock-input"
          type="number"
          id="seconds"
          name="seconds"
          placeholder="00"
        />
      </div>

      <div class="buttons">
        <button onclick="start()" class="btn btn-start">Start</button>
        <button onclick="stop()" class="btn btn-stop">Stop</button>
        <button onclick="reset()" class="btn btn-reset">Reset</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
